<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Newton-Raphson</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Método de Newton-Raphson</h3>
                        <small>Métodos Numéricos - Universidad de Colima</small>
                    </div>
                    <div class="card-body">
                        <form id="newtonForm">
                            <div class="mb-3">
                                <label for="funcion" class="form-label">Función f(x):</label>
                                <input type="text" class="form-control" id="funcion" placeholder="x^2 - 4" required>
                                <div class="form-text">Ejemplo: x^2 - 4, x^3 - 2*x - 5</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="derivada" class="form-label">Derivada f'(x):</label>
                                <input type="text" class="form-control" id="derivada" placeholder="2*x" required>
                                <div class="form-text">Derivada de la función anterior</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="x0" class="form-label">Valor inicial (x₀):</label>
                                        <input type="number" class="form-control" id="x0" step="any" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tolerancia" class="form-label">Tolerancia:</label>
                                        <input type="number" class="form-control" id="tolerancia" value="0.001" step="any" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="maxIter" class="form-label">Máximo de iteraciones:</label>
                                <input type="number" class="form-control" id="maxIter" value="20" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>

                        <div id="resultado" class="mt-4" style="display: none;">
                            <h5>Resultado:</h5>
                            <div class="alert alert-success">
                                <strong>Raíz encontrada:</strong> <span id="raiz"></span><br>
                                <strong>Iteraciones:</strong> <span id="iteraciones"></span><br>
                                <strong>Error:</strong> <span id="error"></span>
                            </div>
                        </div>

                        <div id="tabla" class="mt-4" style="display: none;">
                            <h5>Tabla de iteraciones:</h5>
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>n</th>
                                            <th>xₙ</th>
                                            <th>f(xₙ)</th>
                                            <th>f'(xₙ)</th>
                                            <th>xₙ₊₁</th>
                                            <th>Error</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaBody"></tbody>
                                </table>
                            </div>
                        </div>

                        <div id="error" class="mt-3" style="display: none;">
                            <div class="alert alert-danger" id="errorMsg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/metodos.js"></script>
</body>
</html>
